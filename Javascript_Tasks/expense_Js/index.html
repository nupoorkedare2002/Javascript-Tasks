<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="./src/app.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Expense Tracker</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Add Expense</h5>
          </div>
          <div class="card-body">
            <form id="expenseForm">
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" required>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" required>
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" required>
                  <option value="">Select Category</option>
                  <option value="food">Food</option>
                  <option value="transportation">Transportation</option>
                  <option value="entertainment">Entertainment</option>
                  <option value="utilities">Utilities</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="paymentMode">Payment Mode</label>
                <select class="form-control" id="paymentMode" required>
                  <option value="">Select Payment Mode</option>
                  <option value="cash">Cash</option>
                  <option value="card">Card</option>
                  <option value="online">Online</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Expenses</h5>
          </div>
          <div class="card-body">
            <ul class="list-group" id="expenseList"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">User Details</h5>
          </div>
          <div class="card-body">
            <p><strong>User Name:</strong> <span id="userName"></span></p>
            <p><strong>Date:</strong> <span id="currentDate"></span></p>
            <p><strong>Time:</strong> <span id="currentTime"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
